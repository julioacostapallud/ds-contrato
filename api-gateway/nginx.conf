worker_processes auto;
events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Ejemplos de upstreams (reemplazar por direcciones reales)
    upstream compras_service {
        server 127.0.0.1:8081;
    }
    upstream stock_service {
        server 127.0.0.1:8082;
    }
    upstream logistica_service {
        server 127.0.0.1:8082;
    }

    server {
        listen 80;
        server_name _;

        # 1) Redirección externa basada en prefijo:
        #    /api/... -> https://api.example.com/...
        location ^~ /api/ {
            return 301 https://api.example.com$request_uri;
        }

        # 2) Reescritura y redirección permanente dentro del mismo host:
        #    /oldprefix/xyz -> /newprefix/xyz
        location ^~ /oldprefix/ {
            rewrite ^/oldprefix(/.*)$ /newprefix$1 permanent;
        }

        # 3) Proxy a backend reemplazando el prefijo:
        #    /service1/foo -> backend_service1/foobar (se elimina /service1/ por la barra final)
        location /compras/ {
            proxy_pass http://compras_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        location /stock/ {
            proxy_pass http://stock_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        location /logistica/ {
            proxy_pass http://logistica_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 5s;
            proxy_read_timeout 30s;
        }

        # 5) Contenido estático por defecto
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}